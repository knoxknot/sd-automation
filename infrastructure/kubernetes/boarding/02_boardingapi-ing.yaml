apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: boardingapi-ing
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: boardingapi-svc
          servicePort: boardingapi
        path: /api/v1/people